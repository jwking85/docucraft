    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Ken Burns Animations */
      @keyframes slow_zoom_in {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      @keyframes slow_zoom_out {
        0% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      @keyframes pan_left {
        0% { transform: scale(1.1) translateX(0%); }
        100% { transform: scale(1.1) translateX(-5%); }
      }
      @keyframes pan_right {
        0% { transform: scale(1.1) translateX(0%); }
        100% { transform: scale(1.1) translateX(5%); }
      }

      .animate-slow_zoom_in {
        animation: slow_zoom_in 8s ease-out forwards;
      }
      .animate-slow_zoom_out {
        animation: slow_zoom_out 8s ease-out forwards;
      }
      .animate-pan_left {
        animation: pan_left 8s ease-out forwards;
      }
      .animate-pan_right {
        animation: pan_right 8s ease-out forwards;
      }
    </style>
